<!DOCTYPE html>
<html lang="en">

<head>
    <title>Title</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
</head>
<body>
    <script>
        function Result(word , char){
            for (var count = 0 ; count < word.length ; count++){
            if(word.charAt(count) == char){
                indexedSearch.push(count);
            }
        }
        }
        var wordSearch = prompt("Enetr Message :");
        var charSearch = prompt("Enetr Caheracter To Search On It  :");
        var indexedSearch = [];
        document.write("It Exist In : </br>");
        Result(wordSearch , charSearch);
        for (var count = 0 ; count < indexedSearch.length ; count++){
            document.write(indexedSearch[count] + "</br>");
        }
    </script>
</body>
</html>
